<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carito Parts Request</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <img src="carito-logo.png" alt="Carito" class="logo">
    <form id="partsForm" enctype="multipart/form-data">
        <div class="field">
            <label for="brand"></label>
            <select id="brand" name="brand" required></select>
            <input type="text" id="brandManual" name="brandManual" placeholder="" class="hidden">
        </div>
        <div class="field">
            <label for="model"></label>
            <select id="model" name="model" required></select>
            <input type="text" id="modelManual" name="modelManual" placeholder="" class="hidden">
        </div>
        <div class="field">
            <label for="year"></label>
            <select id="year" name="year" required></select>
        </div>
        <div class="field">
            <label for="part"></label>
            <input type="text" id="part" name="part" required>
        </div>
        <div class="field">
            <label for="images"></label>
            <input type="file" id="images" name="images" accept="image/*" multiple>
        </div>
        <div class="field">
            <label for="phone"></label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <button type="submit"></button>
    </form>
    <div id="confirmation" class="hidden"></div>
</div>
<script src="script.js"></script>
</body>
</html>
